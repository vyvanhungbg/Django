{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	html, body{
		height: 100%;
		
	}

	#page-wrapper{
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		background-color: #eaeaea;
		background-image: var(--background-image);
	}

	#success-box{
		max-width: 800px;
		height: auto;
		background-color: #fff;
		border:1px solid #888;
		border-radius: 5px;
		padding: 15px;
		background-image: var(--background-image);
		box-shadow: 0 2px 4px 0 var(--color-box-shadow);
	}

	#success-box p{
		font-size: 18px;
	}
	.btn-color{
		background-image: var(--background-image);
		box-shadow: 0 2px 4px 0 var(--color-box-shadow);
	}

</style>

<div id="page-wrapper">
	<div id="success-box" class="content-block">
		<h1>Thanks for reaching out!</h1>
		<p>Your message was successfully sent.</p>
		<a id="back-btn" class="btn btn-success btn-color" href="{% url 'home' %}">BACK TO HOME</a>
	</div>
</div>

{% endblock content %}
